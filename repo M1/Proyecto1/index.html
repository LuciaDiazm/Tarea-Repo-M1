<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi espacio de bienestar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-light">
    <header class="text-center p-4 bg-white shadow-sm">
        <h1 class="display-5 text-secondary">Mi espacio de bienestar</h1>
        <img src="Assets/skinimg.jpg" alt="imagen skincare" class="img-fluid rounded mt-3" width="300">
    </header>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-6 mb-4">
                <h2 class="tituloh2 text-primary">Sobre mí</h2>
                <p>Amante del skincare, cuidarse también es quererse.</p>
            </div>
            
            <div class="col-md-6 mb-4">
                <h2 class="text-primary">Mis productos favoritos</h2>
                <ul class="list-group">
                    <li class="list-group-item">Mascarilla hidratante</li>
                    <li class="list-group-item">Sérum de Retinol</li>
                    <li class="list-group-item">Protector solar</li>
                    <li class="list-group-item">Colágeno bebible</li>
                </ul>
            </div>
        </div>
    </main>

    <section class="container my-4">
        <h2 class="text-center text-secondary mb-4">Mis rutinas favoritas</h2>
        <form class="border rounded p-4 bg-white shadow-sm mb-3">
            <div class="mb-3">
                <label class="form-label">Título de la rutina</label>
                <input type="text" id="nombre" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <input type="text" id="descripcion" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Enlace de imagen</label>
                <input type="text" id="url" class="form-control">
            </div>
            <button id="boton" class="btn btn-lg w-100" style="background-color:#f8b8c2;">Agregar rutina</button>
        </form>

        <div id="contenedor" class="d-flex flex-wrap gap-3 justify-content-center"></div>
    </section>

    <div class="text-center mb-4">
        <a href="contacto.html" class="btn btn-outline-secondary">Ir a contacto</a>
    </div>

    <footer class="text-center py-3 bg-white text-muted shadow-sm">
        © 2025 Lucia - Bienestar & Skincare
    </footer>
    
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
